<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

    </head>

    <body>

      <script type="application/javascript">
        $(document).ready(function() {
          createFamilyTree();
          addNewMember("Guillaume", "Salva");
          addNewMember("Arielle", "Snizt");
          addNewMember("Fanette", "Snizt");
          addNewMember("Gerard", "Snizt");
          addNewMember("Victor", "Salva");
        });

        function createFamilyTree() {
          $("body").append(
            $("<table>").append(
              $("<thead>").append(
                $("<tr>").append(
                  $("<th>").text("Firstname"),
                  $("<th>").text("Lastname")
                )
              ),
              $("<tbody>").append( // leave blank to create empty body
              )
            )
          );
        }

        function addNewMember(firstName, lastName) {
          let newMember = $("<tr>").append(
                $("<td>").text(firstName),
                $("<td>").text(lastName),
                $("<td>").text("(x)").css("background-color", "orange").click(function() {
                  newMember.remove();
                })
              );
        
        $("tbody").append(newMember); // add new member to body of table
        }
        
      </script>


    </body>

</html>
